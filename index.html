<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="bg-capa">
            <img src="img/foto-perfil.jpg" class="foto-perfil">
        </div>
        <div class="perfil-nome">Mestre Dev</div>
        <p class="sobre">Designer de interface de usuário e <br> Desenvolvedor de Fontes Finais</p>
        <button class="msg-btn">Mensagem</button>
        <button class="seguir-btn">Seguir</button>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-youtube"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
        </div>
    </div>
</body>
</html>
